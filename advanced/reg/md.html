<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown</title>
  <script src="./reg.js"></script>
  <style type="text/css">
    body, div{
      margin: 0;
    }
    #editor, #show{
      width: 50%;
      box-sizing: border-box;
      height: auto;
      height: 100%;
      float: left;
      overflow: hidden;
    }
    #editor{
      border-right: 9px solid navy;
    }
    textarea{
      width: 100%;
      height: 100vh;

    }
    code{
      background: #f0f5f7;
      padding: 2px 4px;
      border-radius: 3px;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
 <div id="editor">
  <textarea id="text">

  </textarea>
 </div>

 <div id="show">

 </div>
</body>
</html>
