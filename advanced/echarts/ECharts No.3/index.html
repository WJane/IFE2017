<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts NO.3 - 绘制地图</title>
  <style type="text/css">
    #main{
      height: 750px;
      width: 1200px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
<div id="main"></div>
<script type="text/javascript" src="../ECharts No.4/jquery.min.js"></script>
<script type="text/javascript" src="../echarts.min.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));
  myChart.showLoading();
  $.get('ne_50m_land.json', function (worldJson) {
      myChart.hideLoading();
      echarts.registerMap('worldmap', worldJson);
  var option = {
    backgroundColor: '#404a59',
    tooltip : {
        trigger: 'item'
    },
    series: [
      {
          name: 'world map',
          type: 'map',
          roam: true,
          map: 'worldmap',
          itemStyle:{
              emphasis:{label:{show:true}}
          }
      }
    ]
  };
  myChart.setOption(option);
});
</script>
</body>
</html>
