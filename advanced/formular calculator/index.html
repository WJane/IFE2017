<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formular Calculator</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cal{
      width: 500px;
      height: 200px;
      border: 5px solid tomato;
    }
    .input{
      width: 100%;
      height: 70%;
      box-sizing: border-box;
      padding: 5px 8px;
      background: yellowgreen;
    }
    textarea{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cal">
      <div class="input">
        <textarea id="content">

        </textarea>
      </div>
      <div class="result">
        <button id="count">结果</button>
        <div id="show"></div>
      </div>
    </div>
  </div>
<script src="dist/build.js"></script>
</body>
</html>
